<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: black;">
    <div>
        <input id="display" placeholder="" readonly> <br>
        <button onclick="dig(7)">7</button>
        <button onclick="dig(8)">8</button>
        <button onclick="dig(9)">9</button>
        <button onclick="anyOper('+')" class="operator">+</button><br>
        <button onclick="dig(4)">4</button>
        <button onclick="dig(5)">5</button>
        <button onclick="dig(6)">6</button>
        <button onclick="anyOper('-')" class="operator">-</button><br>
        <button onclick="dig(1)">1</button>
        <button onclick="dig(2)">2</button>
        <button onclick="dig(3)">3</button>
        <button onclick="anyOper('*')" class="operator">x</button><br>
        <button onclick="clearDisplay()" class="operator">C</button>
        <button onclick="dig(0)">0</button>
        <button onclick="calc()" class="operator">=</button>
        <button onclick="anyOper('/')" class="operator">/</button>
        <br>

    </div>
    <script src="calculator.js"></script>
</body>

</html>
